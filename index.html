<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>

    <!-- collegamento css -->
    <link rel="stylesheet" href="./style.css">
    <!-- icone fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- VUE 3 -->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        
        <div id="container">
            <div id="img">
                <!-- :priam di src ci permette di associare dinamicamente il percorso per le img -->
                <!-- v-show="index==counterSlide usato per rendere dinamiche le cose che vediamo  -->
                <img v-for="(slide,index) in slides" :src='slide.image'alt="immagini" v-show="index==counterSlide">
                <span id="fluttuante">
                    <!-- passo dinamicamnete al titolo in nome del gioco usando anche counterSlide come i   -->
                    <h2>{{ slides[counterSlide].title}}</h2>
                    <span id="testo">{{slides[counterSlide].text}}</span>
                </span>
            </div>
            <div id="a_side">
                <img @click="counterSlide=index" v-for="(slide,index) in slides" :src="slide.image" alt="immagini" :class="  index == counterSlide ? 'active':` ` " >
                
                <!-- @click="nextSlide() add event listner con funzione associata  -->
                <i @click="nextSlide()" class="fa-solid fa-arrow-up"></i>
                <i @click="previusSlide()" class="fa-solid fa-arrow-down"></i>
                
            </div>
        </div>
        
        
    
    
    </div>

    <script src="./code.js">
        
    </script>

</body>
</html>
